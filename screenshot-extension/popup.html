<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Taker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Organize Screenshot</h2>
    <div class="form-group">
      <label for="course-select">Course:</label>
      <select id="course-select"></select>
      <input type="text" id="new-course-input" placeholder="New Course Name">
      <button id="add-course-btn">Add Course</button>
    </div>
    <div class="form-group">
      <label for="session-select">Session/Week:</label>
      <select id="session-select"></select>
      <input type="text" id="new-session-input" placeholder="New Session Name">
      <button id="add-session-btn">Add Session</button>
    </div>
    <button id="screenshot-btn">Take Screenshot</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
